<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eco-Café</title>
    <link rel="stylesheet" href="css/normalice.css" />
    <!--Estilo de letra Raleway & Lora-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/estilo.css" />
  </head>
  <body>
    <header class="header">
      <div class="contenedor">
        <div class="barra">
          <a class="logo" href="index.html">
            <h1 class="logo_texto no-margin centrar-texto">
              Blog<span class="logo_span">Eco-Café</span>
            </h1>
          </a>
          <!---->
          <nav class="navegacion">
            <a href="nosotros.html" class="navegacion_enlace">Nosotros</a
            ><a href="cursos.html" class="navegacion_enlace">Cursos</a
            ><a href="contacto.html" class="navegacion_enlace">Contactos</a>
          </nav>
        </div>
      </div>

      <div class="header_texto">
        <h2 class="no-margin">Blog de Eco-Café</h2>
        <p class="no-margin">Recestas y consejos</p>
      </div>
    </header>

    <main class="contenedor">
      <h3 class="centrar-texto">Contactos</h3>
      <div class="contacto-bg"></div>
      <form class="formulario">
        <fieldset>
          <legend>Información Personal</legend>
          <div class="campo">
            <label for="nombre">Nombre:</label>
            <input
              class="campo_field"
              type="text"
              id="nombre"
              placeholder="Tu Nombre"
            />
          </div>
          <div class="campo">
            <label class="campo_label" for="email">Email:</label>
            <input
              class="campo_field"
              type="email"
              id="email"
              placeholder="Tu Email"
            />
          </div>
          <div class="campo">
            <label class="campo_label" for="telefono">Teléfono:</label>
            <input
              class="campo_field"
              type="tel"
              id="telefono"
              placeholder="Tu Teléfono"
            />
          </div>
          <div class="campo">
            <label class="campo_label" for="mensaje">Mensaje:</label>
            <textarea id="mensaje"></textarea>
          </div>
        </fieldset>
        <input type="submit" value="Enviar" class="boton boton-primario" />
      </form>
    </main>
    <!--Fin de Contenedor Principal-->
    <footer class="footer">
      <div class="contenedor">
        <div class="barra">
          <a class="logo" href="index.html">
            <h1 class="logo_texto no-margin centrar-texto">
              Blog<span class="logo_span">Eco-Café</span>
            </h1>
          </a>
          <!---->
          <nav class="navegacion">
            <a href="nosotros.html" class="navegacion_enlace">Nosotros</a
            ><a href="cursos.html" class="navegacion_enlace">Cursos</a
            ><a href="contacto.html" class="navegacion_enlace">Contactos</a>
          </nav>
        </div>
      </div>
    </footer>
  </body>
</html>
